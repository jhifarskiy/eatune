<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatune Player Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #010A15;
            --primary: #1CA4FF;
            --surface: #0D325F;
            --text-primary: #FFFFFF;
            --text-secondary: #a0aec0;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .hidden {
            display: none !important;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        .login-container {
            text-align: center;
            padding: 40px;
            background-color: var(--surface);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        #venueId {
            padding: 15px;
            width: 80%;
            max-width: 300px;
            border-radius: 25px;
            border: 2px solid var(--primary);
            background-color: var(--background);
            color: var(--text-primary);
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }
        #connect-button {
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            background-color: var(--primary);
            color: var(--background);
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #connect-button:hover {
            transform: scale(1.05);
        }
        .player-section {
            background-color: var(--surface);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        #now-playing-card .cover {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            margin-right: 20px;
            background-color: #010A15;
        }
        #now-playing-card .info {
            flex-grow: 1;
            min-width: 0;
        }
        #now-playing-card .info h2 {
            margin: 0 0 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #now-playing-card .info p {
            margin: 0;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .progress-container {
            height: 5px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 2.5px;
            overflow: hidden;
            margin: 10px 0;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--primary);
            transition: width 0.5s linear;
        }
        .time-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }
        .control-button {
            background: none;
            border: 2px solid var(--text-secondary);
            color: var(--text-secondary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            margin: 0 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: all 0.2s;
        }
        .control-button:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        #play-pause-button {
            width: 60px;
            height: 60px;
            border-color: var(--primary);
            color: var(--primary);
            font-size: 30px;
        }
        .queue-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .queue-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .queue-item:last-child {
            border-bottom: none;
        }
        .queue-item .cover {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            margin-right: 15px;
            background-color: #010A15;
            object-fit: cover;
        }
        .queue-item .info {
            flex-grow: 1;
            min-width: 0;
        }
        .queue-item .info strong, .queue-item .info p {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }
         .queue-item .info p {
             font-size: 14px;
             color: var(--text-secondary);
         }
        .queue-item .requested-by {
            font-size: 12px;
            color: var(--primary);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="login-container" class="login-container">
        <h1>Вход для персонала</h1>
        <input type="text" id="venueId" placeholder="Введите ID заведения">
        <br>
        <button id="connect-button">Подключиться</button>
    </div>

    <div id="player-container" class="container hidden">
        <div id="now-playing-card" class="player-section">
            <div style="display: flex; align-items: center;">
                <img id="cover-art" class="cover" src="" alt="Album Art">
                <div class="info">
                    <h2 id="title">Ничего не играет</h2>
                    <p id="artist">Очередь пуста</p>
                </div>
            </div>
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div class="time-labels">
                <span id="current-time">0:00</span>
                <span id="total-time">0:00</span>
            </div>
             <div class="controls">
                <button id="prev-button" class="control-button">⏮</button>
                <button id="play-pause-button" class="control-button">▶</button>
                <button id="next-button" class="control-button">⏭</button>
            </div>
        </div>

        <div class="player-section">
            <h3>Следующие в очереди</h3>
            <ul id="queue-list" class="queue-list">
                </ul>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginContainer = document.getElementById('login-container');
            const playerContainer = document.getElementById('player-container');
            const venueIdInput = document.getElementById('venueId');
            const connectButton = document.getElementById('connect-button');
            
            const audio = document.getElementById('audio-player');
            const coverArt = document.getElementById('cover-art');
            const titleEl = document.getElementById('title');
            const artistEl = document.getElementById('artist');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeEl = document.getElementById('current-time');
            const totalTimeEl = document.getElementById('total-time');
            const queueList = document.getElementById('queue-list');

            const playPauseBtn = document.getElementById('play-pause-button');
            const nextBtn = document.getElementById('next-button');
            const prevBtn = document.getElementById('prev-button');

            let ws;
            let currentTrack = null;
            let currentVenueId = '';
            
            connectButton.addEventListener('click', () => {
                const venueId = venueIdInput.value.trim();
                if (venueId) {
                    currentVenueId = venueId;
                    connectWebSocket(venueId);
                } else {
                    alert('Пожалуйста, введите ID заведения.');
                }
            });

            function connectWebSocket(venueId) {
                if (ws) ws.close();
                const wsUrl = `wss://eatune-api.onrender.com?venueId=${venueId}`;
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log(`WebSocket connected to venue: ${venueId}`);
                    loginContainer.classList.add('hidden');
                    playerContainer.classList.remove('hidden');
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'queue_update') {
                        const queue = data.queue || [];
                        updateQueueList(queue);
                        const newTrack = queue.length > 0 ? queue[0] : null;

                        if (newTrack && (!currentTrack || currentTrack.id !== newTrack.id)) {
                            loadTrack(newTrack);
                        } else if (!newTrack) {
                            resetPlayerUI();
                        }
                    }
                };

                ws.onclose = () => {
                    console.log('WebSocket disconnected.');
                    loginContainer.classList.remove('hidden');
                    playerContainer.classList.add('hidden');
                    currentTrack = null;
                    resetPlayerUI();
                };

                ws.onerror = (error) => {
                    console.error('WebSocket Error:', error);
                    alert('Не удалось подключиться. Проверьте ID и интернет-соединение.');
                };
            }
            
            function loadTrack(track) {
                currentTrack = track;
                updatePlayerUI(track);
                audio.src = track.trackUrl;
                playPauseBtn.textContent = '▶';
            }

            function updateQueueList(queue) {
                queueList.innerHTML = '';
                const upNext = queue.slice(1);
                if (upNext.length === 0) {
                     queueList.innerHTML = '<li>В очереди больше ничего нет.</li>';
                     return;
                }
                upNext.forEach(track => {
                    const item = document.createElement('li');
                    item.className = 'queue-item';
                    item.innerHTML = `
                        <img class="cover" src="${track.coverUrl || ''}" alt="cover" onerror="this.src='data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs='; this.style.backgroundColor='var(--background)';">
                        <div class="info">
                            <strong>${track.title}</strong>
                            <p>${track.artist}</p>
                        </div>
                        ${track.isBackgroundTrack ? '' : '<span class="requested-by">Заказ</span>'}
                    `;
                    queueList.appendChild(item);
                });
            }
            
            function updatePlayerUI(track) {
                titleEl.textContent = track.title;
                artistEl.textContent = track.artist;
                coverArt.src = track.coverUrl || '';
                coverArt.onerror = () => { 
                    coverArt.src = 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs='; 
                    coverArt.style.backgroundColor = 'var(--background)';
                };
            }

            function resetPlayerUI() {
                titleEl.textContent = 'Ничего не играет';
                artistEl.textContent = 'Очередь пуста';
                coverArt.src = '';
                audio.src = '';
                progressBar.style.width = '0%';
                currentTimeEl.textContent = '0:00';
                totalTimeEl.textContent = '0:00';
                queueList.innerHTML = '<li>Очередь пуста</li>';
                playPauseBtn.textContent = '▶';
            }

            playPauseBtn.addEventListener('click', () => {
                if (!currentTrack) return;
                if (audio.paused) {
                    audio.play().then(() => playPauseBtn.textContent = '⏸').catch(e => console.error("Play error", e));
                } else {
                    audio.pause();
                    playPauseBtn.textContent = '▶';
                }
            });

            function sendPlayerCommand(command) {
                fetch(`https://eatune-api.onrender.com/track/${command}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ venueId: currentVenueId })
                }).catch(e => console.error(`Error sending ${command} command`, e));
            }
            
            nextBtn.addEventListener('click', () => sendPlayerCommand('next'));
            prevBtn.addEventListener('click', () => sendPlayerCommand('previous'));
            
            audio.addEventListener('timeupdate', () => {
                 if (audio.duration && !isNaN(audio.duration)) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    progressBar.style.width = `${progress}%`;
                    currentTimeEl.textContent = formatTime(audio.currentTime);
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'progress_update',
                            venueId: currentVenueId,
                            currentTime: audio.currentTime
                        }));
                    }
                }
            });

            audio.addEventListener('loadedmetadata', () => {
                totalTimeEl.textContent = formatTime(audio.duration);
            });
            
            audio.addEventListener('ended', () => {
                 nextBtn.click();
            });

            function formatTime(seconds) {
                if (isNaN(seconds) || seconds < 0) seconds = 0;
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
                return `${minutes}:${secs}`;
            }
        });
    </script>
</body>
</html>
