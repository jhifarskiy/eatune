<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatune Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ... (весь блок <style> остается без изменений) ... */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #010A15;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .player-container {
            /* ... */
        }
        /* ... (остальные стили без изменений) ... */

        /* НОВЫЕ СТИЛИ для кнопки старта */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(1, 10, 21, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }
        #start-button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: 600;
            color: #010A15;
            background-color: #1CA4FF;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #start-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="start-overlay">
        <button id="start-button">Click to Start</button>
    </div>

    <div class="player-container">
        <div class="cover-container">
            <img id="cover-art" src="placeholder.png" alt="Album Art">
        </div>
        <div class="track-info">
            <h1 id="title">No track playing</h1>
            <h2 id="artist">Queue is empty</h2>
        </div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div class="time-container">
            <span id="current-time">0:00</span>
            <span id="total-time">0:00</span>
        </div>
    </div>
    <audio id="audio-player"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            const audio = document.getElementById('audio-player');
            const coverArt = document.getElementById('cover-art');
            const titleEl = document.getElementById('title');
            const artistEl = document.getElementById('artist');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeEl = document.getElementById('current-time');
            const totalTimeEl = document.getElementById('total-time');
            
            // НОВАЯ ЛОГИКА: Обработка кнопки старта
            const startOverlay = document.getElementById('start-overlay');
            const startButton = document.getElementById('start-button');
            let isAudioUnlocked = false;

            startButton.addEventListener('click', () => {
                if (!isAudioUnlocked) {
                    audio.play().then(() => {
                        audio.pause();
                        isAudioUnlocked = true;
                        console.log('Audio context unlocked.');
                        startOverlay.style.display = 'none';
                    }).catch(error => {
                        console.error('Error unlocking audio:', error);
                        // Можно показать сообщение об ошибке, если нужно
                    });
                }
            });

            let currentTrack = null;

            socket.on('queueUpdate', (queue) => {
                if (queue.length > 0) {
                    const newTrack = queue[0];
                    if (!currentTrack || currentTrack._id !== newTrack._id) {
                        currentTrack = newTrack;
                        updatePlayerUI(currentTrack);
                        audio.src = currentTrack.url;
                        // ИЗМЕНЕНИЕ: Воспроизведение только если аудио разблокировано
                        if (isAudioUnlocked) {
                            audio.play().catch(e => console.error("Playback error:", e));
                        }
                    }
                } else {
                    currentTrack = null;
                    resetPlayerUI();
                }
            });

            socket.on('playerState', (state) => {
                if (state.isPlaying && audio.paused && isAudioUnlocked) {
                    audio.play().catch(e => console.error("Playback error on state change:", e));
                } else if (!state.isPlaying && !audio.paused) {
                    audio.pause();
                }
            });

            const updatePlayerUI = (track) => {
                titleEl.textContent = track.title;
                artistEl.textContent = track.artist;
                coverArt.src = track.coverUrl || 'placeholder.png';
                totalTimeEl.textContent = track.duration;
            };

            const resetPlayerUI = () => {
                titleEl.textContent = 'No track playing';
                artistEl.textContent = 'Queue is empty';
                coverArt.src = 'placeholder.png';
                totalTimeEl.textContent = '0:00';
                currentTimeEl.textContent = '0:00';
                progressBar.style.width = '0%';
                audio.src = '';
            };

            const formatTime = (seconds) => {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
                return `${minutes}:${secs}`;
            };

            audio.addEventListener('timeupdate', () => {
                if (audio.duration) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    progressBar.style.width = `${progress}%`;
                    currentTimeEl.textContent = formatTime(audio.currentTime);
                }
            });

            audio.addEventListener('loadedmetadata', () => {
                totalTimeEl.textContent = formatTime(audio.duration);
            });
        });
    </script>
</body>
</html>
